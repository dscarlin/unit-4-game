<!DOCTYPE html>
<!-- saved from url=(0071)https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_event_off -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="./jquery.min.js"></script>
<script>

$(document).ready(function(){
 $('p').on("click", function(){
    $(this).css("background-color", "pink");
    if (true){
	$('p').off('click');
    }
  });
  $("button").click(function(){
    $("p").off("click");
  });
});	
</script>
</head>
<body contenteditable="false">

<p style="background-color: pink;">Click this paragraph to change its background color.</p>
<p>Click the button below and then click on this paragraph (the click event is removed).</p>

<button>Remove the click event handler</button>



</body></html>
